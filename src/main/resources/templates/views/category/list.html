<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カテゴリー一覧</title>
<link href="/css/list.css" rel="stylesheet"></link>
</head>
<body>

    <h1>カテゴリー情報一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>カテゴリー名</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categorylist}" th:object="${category}">
                <td class="center" th:text="*{id}"></td>
                <td th:text="*{category}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>

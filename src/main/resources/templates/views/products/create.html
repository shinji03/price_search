<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品登録</title>
</head>
<body>

    <label for="${name}">商品のカテゴリー</label>
    <br />
    <select id="category">
        <option value="00">カテゴリー選択</option>
        <option th:each="category : ${categoryList}" th:value="*{category.id}"
            th:text="*{category.category}"></option>
    </select>
    <br />
    <br />

    <label for="${name}">商品名</label>
    <br />
    <input type="text" name="${name}" id="${name}" value="${products.name}" />
    <br />
    <br />

    <label for="${sells_day}">発売日</label>
    <br />
    <input type="date" name="${sells_day}" id="${sells_day}"
        value="<fmt:formatDate value='${sells_day}' pattern='yyyy-MM-dd' />" />
    <br />
    <br />

    <label for="${price}">価格</label>
    <br />
    <input type="text" name="${price}" id="${price}"
        value="${products.price}" />
    <br />
    <br />

    <label for="${detail}">詳細</label>
    <br />
    <textarea name="${detail}" id="${detail}" rows="10" cols="50">${products.detail}</textarea>
    <br />
    <br />


    <!--
    <input type="hidden" name="${AttributeConst.EMP_ID.getValue()}"
        value="${employee.id}" />
    <input type="hidden" name="${AttributeConst.TOKEN.getValue()}"
        value="${_token}" />
    -->

    <button type="submit">登録</button>


</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<link href="/css/list.css" rel="stylesheet"></link>
</head>
<body>

    <h1>商品情報一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>カテゴリー名</th>
                <th>商品名</th>
                <th>販売日</th>
                <th>価格</th>
                <th>詳細</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="products : ${productsList}" th:object="${products}">
                <td class="center" th:text="*{id}"></td>
                <td th:text="*{category.category}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{sells_day}"></td>
                <td th:text="*{price}"></td>
                <td th:text="*{detail}"></td>
            </tr>
        </tbody>
    </table>

    <p>
        <a th:href="@{/products/new}">商品の追加</a>
    </p>

    <p>
        <a th:href="@{/}">最初のページに戻る</a>
    </p>

</body>
</html>
